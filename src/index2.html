  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./CSS/output.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tab Title and Favicon -->
  <title>Gour Krishna Dey | Portfolio</title>
  <link rel="icon" type="image/png" href="./assets/Images/Profile.png" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

<body class="bg-white text-black tracking-wider" style='font-family: "Poppins", sans-serif;'>
  <div class="container mx-auto" id="app" style='font-family: "Mulish", sans-serif;'>

    <!-- Grid Layout -->
    <div class="lg:grid grid-cols-5 min-h-screen" style='font-family: "Raleway", sans-serif;'>

      <!-- Left Section -->
      <div class="bg-gradient-to-b from-teal-700 to-teal-700 via-teal-500 hidden lg:flex flex-col rounded-lg items-center shadow-md sticky top-0 h-screen">

        <div class="flex flex-col justify-center items-center p-4 gap-6 flex-grow">

          <!-- Profile Image -->
          <div class="flex justify-center items-center overflow-hidden rounded-full m-1 p-1 py border-yellow-300 border-8">
            <img src="./assets/Images/Profile.png" alt="Profile Image" class="scale-110 hover:scale-105 duration-300">
          </div>

          <!-- Bio / Designation -->
          <div class="text-center mt-2">
            <h2 class="text-white text-base xl:text-lg font-semibold">Gour Krishna Dey</h2>
            <p class="text-white text-xs xl:text-sm">M.Tech Student | IIIT-Delhi</p>
            <p class="text-white text-xs xl:text-sm">Aspiring ML Engineer</p>
          </div>

          <div class="flex justify-around items-center gap-2 my-1">
            <a href="https://www.linkedin.com/in/gour-krishna-dey-85b128214/" target="_blank" class="flex justify-center items-center p-1 active:translate-x-2 active:translate-y-2 duration-300">

            </a>
            <a href="https://github.com/gkdey17cse" target="_blank" class="flex justify-center items-center p-1 active:translate-x-2 active:translate-y-2 duration-300">

            </a>
            <a href="https://www.facebook.com/gourkrishna.dey.37" target="_blank" class="flex justify-center items-center p-1 active:translate-x-2 active:translate-y-2 duration-300">
              <img src="./assets/Images/Facebook.png" alt="Facebook" class="p-2" width="512px" height="512px">
            </a>
          </div>

          <!-- Menu Links -->
          <div id="menu-content" class="my-0.5">
            <div class="flex-col justify-center items-center gap-2 text-white text-xs xl:text-sm 2xl:text-lg">
              <div class="flex justify-center items-center hover:bg-yellow-100 lg:hover:bg-transparent">
                <a href='#about' class="block align-middle p-2 no-underline hover:font-bold hover:text-yellow-300 transition duration-300 ease-in-out active:translate-x-2 active:translate-y-2 active:text-yellow-300">
                  <span class="text-center capitalize">About Myself</span>
                </a>
              </div>
              <div class="flex justify-center items-center hover:bg-yellow-100 lg:hover:bg-transparent">
                <a href='#experience' class="block align-middle p-2 no-underline hover:font-bold hover:text-yellow-300 transition duration-300 ease-in-out active:translate-x-2 active:translate-y-2 active:text-yellow-300">
                  <span class="text-center capitalize">Experience</span>
                </a>
              </div>
              <div class="flex justify-center items-center hover:bg-yellow-100 lg:hover:bg-transparent">
                <a href='#project' class="block align-middle p-2 no-underline hover:font-bold hover:text-yellow-300 transition duration-300 ease-in-out active:translate-x-2 active:translate-y-2 active:text-yellow-300">

              </div>
              <div class="flex justify-center items-center hover:bg-yellow-100 lg:hover:bg-transparent">

              </div>

              <img src="./Images/Profile.png" alt="" class="rounded-full">
            </div>
            <button onclick="openBars();" class="w-10 lg:hidden bg-transparent px-2 border-round">
              <img src="./Images/Bars.png" alt="">
              <nav id="navList" class="nav -ml-16 fixed z-10 hidden text-start lg:flex flex-col justify-start shadow-md bg-white text-black  py-2 divide-y-2 text-xs font-medium leading-relaxed ">
                <a href="#about" class="hover:text-white hover:bg-teal-600 duration-300 px-4 py-1">About</a>
                <a href="#experience" class="hover:text-white hover:bg-teal-600 duration-300 px-4 py-1">Experience</a>

                <a href="#achievements" class="hover:text-white hover:bg-teal-600 duration-300 px-4 py-1">Achievements</a>
                <a href="#contactSection" class="hover:text-white hover:bg-teal-600 duration-300 px-4 py-1">Contact

                </a>
