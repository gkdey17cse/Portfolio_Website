<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  {% load static %}
  <link rel="icon" href="{% static 'webpage/Images/iconlogo.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="text-gray-600 body-font">
    <div class="h-screen container mx-auto flex px-5 py-4 items-center justify-center flex-col">
      <img class=" object-cover object-center rounded md:w-4/5 lg:w-3/5 2xl:w-2/5" alt="hero" src="./Images/InterviewCompletion.jpg">
      <div class="text-center w-full">
        <h1 class="title-font sm:text-4xl text-3xl py-2 font-medium text-gray-900">Interview is Over</h1>
        <p class="py-3 text-xl leading-relaxed">Thank you for completing your interview with us!</p>
        <div class="flex justify-center">
          <a href="./index.html" class="py-3">
            <button class="inline-flex bg-gradient-to-r bg-purple-500 to-purple-600 via-purple-400 px-4 py-2.5 text-white hover:scale-11 
            hover:scale-110 duration-500 active:translate-x-1 active:translate-y-1">Redirect to
              Homepage</button>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
